<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-no-wrap md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6"
>
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-no-wrap px-0 flex flex-wrap items-center justify-between w-full mx-auto"
  >
    <!-- Toggler -->
    <button
      class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
      type="button"
      (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')"
    >
      <i class="fas fa-bars"></i>
    </button>
    <!-- Brand -->
    <a
      [routerLink]="['/']"
      class="md:block text-left md:pb-2 text-gray-700 mr-0 inline-block whitespace-no-wrap text-sm uppercase font-bold p-4 px-0"
    >
      <span class="block sm:hidden">
        Tailwind Angular
      </span>
      <span class="hidden sm:block">
        Code Test
      </span>
    </a>
    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <app-notification-dropdown class="block"></app-notification-dropdown>
      </li>
      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow"
    >
      <!-- Collapse header -->
      <div
        class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-gray-300"
      >
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a
              [routerLink]="['/']"
              class="md:block text-left md:pb-2 text-gray-700 mr-0 inline-block whitespace-no-wrap text-sm uppercase font-bold p-4 px-0"
            >
              Code Test Angular
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form class="mt-6 mb-4 md:hidden">
        <div class="mb-3 pt-0">
          <input
            type="text"
            placeholder="Search"
            class="px-3 py-2 h-12 border border-solid border-gray-600 placeholder-gray-400 text-gray-700 bg-white rounded text-base leading-snug shadow-none outline-none focus:outline-none w-full font-normal"
          />
        </div>
      </form>


      <hr class="my-4 md:min-w-full" />


      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li  class="items-center">
          <a
            [routerLink]="['/dashboard/manager']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #taskdetail="routerLinkActive"
            [ngClass]="
            taskdetail.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-gray-800 hover:text-gray-600'
            "
          >
            <i
              class="fas fa-table mr-2 text-sm"
              [ngClass]="taskdetail.isActive ? 'opacity-75' : 'text-gray-400'"
            ></i>
            Task details
          </a>
        </li>

       
      </ul>
    </div>
  </div>
</nav>


<div class="flex flex-wrap mt-4">
    <div class="w-full xl:w-6/12 px-4">
        <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
        [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
      >
        <div class="rounded-t mb-0 px-4 py-3 border-0">
          <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
              <h6 class="text-gray-800 text-xl font-bold">Task Details</h6>
            </div>
              
          </div>
        </div>
        <div class="block w-full overflow-x-auto">
          <!-- Projects table -->
          <table class="items-center w-full bg-transparent border-collapse">
            <thead>
              <tr>
                <th
                class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
                [ngClass]="
                color === 'light'
                    ? 'bg-gray-100 text-gray-600 border-gray-200'
                    : 'bg-red-800 text-red-300 border-red-700'
                "
            >
                Task name
            </th>
                <th
                  class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
                  [ngClass]="
                    color === 'light'
                      ? 'bg-gray-100 text-gray-600 border-gray-200'
                      : 'bg-red-800 text-red-300 border-red-700'
                  "
                >
                  Project Name
                </th>
               
              <th
                  class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
                  [ngClass]="
                  color === 'light'
                      ? 'bg-gray-100 text-gray-600 border-gray-200'
                      : 'bg-red-800 text-red-300 border-red-700'
                  "
              >
                  Status
              </th>
              <th
              class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
              [ngClass]="
              color === 'light'
                  ? 'bg-gray-100 text-gray-600 border-gray-200'
                  : 'bg-red-800 text-red-300 border-red-700'
              "
          >
              Action
          </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of tasks; index as i;">
                <!-- <th
                  class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4 text-left flex items-center"
                  *ngFor="let item of tasks; index as i; trackBy: trackByFn">
                    <a class="ml-3 font-bold" [ngClass]="color === 'light' ? 'text-gray-700' : 'text-white'" href="projects/{{ item.id }}"> {{ item.task }}</a>
    
                </th> -->
                <td
                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
                >
                {{ item.task }}
                </td>
                <td
                      class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
                  >
                  {{ item.project['name'] }}
                  </td>
                
                  <td
                      class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
                  >
                  {{ item.status }}
                  </td>
                  <td
                      class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
                  >
                  <!-- <button class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                  (click)="onSelect(item)" type="button">
                      <i class="fas fa-heart"></i>
                    </button> -->
  
                 
  
                    <button (click)="onSelect(item, 'In Review')" *ngIf="item.status == 'Ended'" class="bg-green-500 text-white active:bg-green-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
                      
  
                      <span> {{ item.status === 'Ended' ? 'Review' : ''}} </span>
                    </button>

                    <button *ngIf="item.status == 'Completed'" class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
                        <span> Completed </span>
                      </button>

                      <button (click)="onSelect(item, 'Completed')" *ngIf="item.status == 'In Review'"class="bg-indigo-500 text-white active:bg-indigo-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
                        {{ item.status === 'In Review' ? 'Complete' : ''}}
                      </button>
                      
                      <button (click)="onSelect(item, 'Not Completed')"  *ngIf="item.status == 'In Review'" class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
                        <span> Not Completed </span>
                      </button>
                      
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    
    </div>
    <div class="w-full xl:w-6/12 px-4">
        <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-200 border-0"
      >
        <div class="rounded-t bg-white mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h6 class="text-gray-800 text-xl font-bold">Create Task</h6>
          
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="taskadditionform" name="taskadditionform">
            <h6 class="text-gray-500 text-sm mt-3 mb-6 font-bold uppercase">
              
            </h6>
            <div class="w-full lg:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    htmlFor="grid-password"
                  >
                    Task Name
                  </label>
                  <input
                    type="text"
                    formControlName='task'
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                    placeholder="Please enter task"
                  />
                </div>
              </div>
            <div class="flex flex-wrap">
                <div class="w-full lg:w-6/12 px-4">
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-gray-700 text-xs font-bold mb-2"
                      htmlFor="grid-password"
                    >
                      Project
                    </label>
                
                    <select formControlName='project' name="project" id="project" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150">
                        <option value=""> please select project </option>
                        <option *ngFor="let project of projects;" value="{{project.id | number}}">{{project.name}}</option>
                      </select>
                  </div>
                </div>
                <div class="w-full lg:w-6/12 px-4">
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-gray-700 text-xs font-bold mb-2"
                      htmlFor="grid-password"
                    >
                      Assign To
                    </label>
                    <select formControlName="assignedTo" name="assignedTo" id="assignedTo" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150">
                        <option value=""> Assign To </option>
                        <option *ngFor="let user of userslist;" value="{{user.id }}">{{user.username}}</option>
                      </select>
                  </div>
                </div>
                
                
              </div>
          </form>
  
  <br>
          <div class="text-center flex float-right">
            
            <button *ngIf='taskadditionform.valid' class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
             (click)="addtask()" type="button" [disabled]="!taskadditionform.valid">
  
              
              <i class="fas fa-project-diagram"></i> Add
            </button>
  
           
  
          </div>
          
        </div>
        </div>
    
    </div>
  </div>
